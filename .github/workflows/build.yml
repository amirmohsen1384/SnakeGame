name: C++ Build

on: 
  push:
    branches: [master] 
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build with Makefile
        run: make

      - name: Verify Output
        run: ls -l
